<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div class="wrapper">
      <div class="track-window">
        <div class="items-container">
          <div class="item"><img src="images/pic1.jpg"></div>
          <div class="item"><img src="images/pic2.jpg"></div>
          <div class="item"><img src="images/pic3.jpg"></div>
          <div class="item"><img src="images/pic4.jpg"></div>
          <div class="item"><img src="images/pic5.jpg"></div>
          <div class="item"><img src="images/pic6.jpg"></div>
          <div class="item"><img src="images/pic7.jpg"></div>
          <div class="item"><img src="images/pic8.jpg"></div>
          <div class="item"><img src="images/pic9.jpg"></div>
          <div class="item"><img src="images/pic10.jpg"></div>
        </div>
        <button class="prev btn">◄</button>
        <button class="next btn">►</button>
      </div>
      <div class="container_dots">
        <span class="dot active"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
